name: Update Solved Problems Badge

on:
  push:
    branches: [ "main" ]

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Count Java files
        run: |
          count=$(find . -name "*.java" | wc -l)
          echo "PROBLEM_COUNT=$count" >> $GITHUB_ENV

      - name: Update README badge
        run: |
          sed -i "s/Solved-[0-9]*/Solved-${PROBLEM_COUNT}/" README.md
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update badge: solved ${PROBLEM_COUNT} problems" || echo "No changes to commit"
          git push
